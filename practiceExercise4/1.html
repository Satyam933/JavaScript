<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
  </head>
  <body>
    <h1>Create a method to check if a number is odd or even.</h1>
    <script>
      function checkEvenOdd(num) {
        if (num % 2 === 0) {
          console.log("Even");
        } else {
          console.log("Odd");
        }
      }
      checkEvenOdd(4);
      checkEvenOdd(5);
    </script>
  </body>
</html>
