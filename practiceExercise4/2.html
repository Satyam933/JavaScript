    <title>Question 2</title>
  </head>
  <body>
    <h1>Create a method to return larger of the two numbers.</h1>
    <script>
      function largeChecker(num1, num2) {
        if (num1 > num2) {
          return num1;
        } else if (num1 < num2) {
          return num2;
        } else {
          return "Both are equal";
        }
      }
      console.log(largeChecker(10, 5));
      console.log(largeChecker(5, 10));
      console.log(largeChecker(5, 5));
    </script>
  </body>
