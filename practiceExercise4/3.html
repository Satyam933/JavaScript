  <body>
    <h1>
      Create Method to convert Celsius to Fahrenheit <br />

      F = (9/5) * C + 32
    </h1>

    <script>
      function celciusToFahrenheit(c) {
        return (9 / 5) * c + 32;
      }
      console.log(celciusToFahrenheit(40));
    </script>
  </body>
