<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessing using dot operator</title>
  </head>
  <body>
    <h1>How to access Object Properties using Dot operator</h1>
    <script>
      let company = {
        name: "H&M",
        salery: "20k",
      };
      console.log(company);
      console.log(company.salery); //  accessing property using . dot operator.
    </script>
  </body>
</html>
