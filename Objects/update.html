<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update object property</title>
  </head>
  <body>
    <h1>How to update object's property in JS.</h1>
    <script>
      let product = {
        name: "H&M",
        salery: "30K",
      };
      console.log(product);
      product["name"] = "ZARA";
      product.salery = "60k";
      console.log(product);
    </script>
  </body>
</html>
