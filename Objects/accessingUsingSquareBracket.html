<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access using Square Bracket</title>
  </head>
  <body>
    <h1>How to access object Properties using Square Bracket.</h1>
    <script>
      let product = {
        name: "H&M",
        salery: "20K",
      };
      console.log(product["name"]); //Accessing object property using square bracket [].
    </script>
  </body>
</html>
