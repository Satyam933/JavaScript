<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Syntax</title>
  </head>
  <body>
    <h1>Object syntax in JS</h1>
    <script>
      let name = {
        firstName: "Satyam",
        lastName: "Kumar",
      };
      console.log(typeof name);
      console.log(name);
    </script>
  </body>
</html>
