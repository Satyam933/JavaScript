<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions in JS</title>
  </head>
  <body>
    <header><h1>How Functions are used in JS</h1></header>
    <main></main>
    <footer></footer>
    <script>
      function sum(x, y) {
        console.log(`Sum = ${x + y}`);
      }
      sum(5, 4);
      sum(10, 20);
    </script>
  </body>
</html>
