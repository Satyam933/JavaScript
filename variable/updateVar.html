<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updating Variable</title>
  </head>
  <body>
    <script>
      let a = 10;
      console.log(a);
      a += 5; //a=15
      console.log(a);
      a -= 4; //a=11
      console.log(a);
      a *= 5; //a=55
      console.log(a);
      a /= 55; //a=1
      console.log(a);
      a++; //a=2
      console.log(a);
    </script>
  </body>
</html>
