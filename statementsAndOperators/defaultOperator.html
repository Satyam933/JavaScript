<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Operator</title>
  </head>
  <body>
    <script>
      let givenAge = 0;
      let age = givenAge ?? 18;
      let result = age >= 18 ? "Adult" : "Kid";
      console.log(age);
      console.log(result);
    </script>
  </body>
</html>
