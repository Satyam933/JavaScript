<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else statement in JS</title>
  </head>
  <body>
    <header>check if else in console</header>
    <main></main>
    <footer></footer>
    <script>
      let age = 18;
      if (age > 18) {
        console.log("You can Drive !");
      } else if (age === 18) {
        console.log("You can Drive but with a applied Driving License !");
      } else {
        console.log(`You can't Drive !`);
      }
    </script>
  </body>
</html>
